<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtubify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />

    <!-- Styles Start-->
    <style>
      body {
        background-color: hsla(0, 0%, 9%, 0.822);
      }
      .text-center {
        color: white;
      }

      .footer {
        position: relative;
        left: 0;
        bottom: 0;
        width: 100%;
      }
      .auther {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br />
      <h1 class="text-center py-5">YouTubify</h1>
      <br /><br />

      <form id="myForm">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name=""
            id="url"
            required
            placeholder="Paste Youtube video URL (eg. https://www.youtube.com/watch?v=lJsFybwh2pw&ab_channel=Trimix)"
          />
        </div>
        <div class="form-group py-5 text-center">
          <button class="btn btn-danger btn-block">Generate Info</button>
        </div>
      </form>
      <div id="result"></div>
    </div>

    <footer class="footer bg-dark text-light">
      <div class="container p-4">
        <div class="row">
          <div class="mb-4 mb-md-0 col-md-6 text-center text-md-left">
            <h4 class="text-secondary py-5">
              An App by <span class="auther">@Upen</span>
            </h4>
          </div>
          <div
            class="d-flex justify-content-center justify-content-md-end align-items-center col-md-6"
          >
            <a
              class="d-block mr-4"
              href="https://twitter.com/addictedupen"
              target="_blank"
            >
              <img
                class="ib"
                style="width: 120px; height: 150px"
                src="naruto.PNG"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="script.js"></script>
</html>
